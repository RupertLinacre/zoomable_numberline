<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Number-Line Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="number-line-container" id="summary-container">
        <svg id="summary-line-svg"></svg>
    </div>
    <div class="number-line-container" id="decimal-container">
        <svg id="decimal-detail-svg"></svg>
    </div>
    <div class="number-line-container" id="fraction-container">
        <svg id="fraction-detail-svg"></svg>
    </div>
    <button id="resetButton">Reset</button>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
